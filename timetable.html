<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }
        input, select {
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Timetable Management System</h2>

    <!-- Form to input timetable details -->
    <form id="timetableForm">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="staff">Staff:</label>
        <input type="text" id="staff" name="staff" required><br>

        <label for="time">Time Slot:</label>
        <select id="time" name="time" required>
            <option value="">Select Time</option>
            <option value="09:00-10:00">09:00-10:00</option>
            <option value="10:00-11:00">10:00-11:00</option>
            <option value="11:00-12:00">11:00-12:00</option>
            <option value="12:00-01:00">12:00-01:00</option>
            <option value="02:00-03:00">02:00-03:00</option>
            <option value="03:00-04:00">03:00-04:00</option>
        </select><br>

        <label for="day">Day:</label>
        <select id="day" name="day" required>
            <option value="">Select Day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
           
        </select><br>

        <button type="submit">Add to Timetable</button>
    </form>

    <!-- Container for timetable view -->
    <div class="timetable-container">
        <h3>Your Timetable</h3>
        <table id="timetable">
            <thead>
                <tr>
                    <th>Time Slot</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Timetable rows for time slots -->
                <tr>
                    <th>09:00-10:00</th>
                    <td id="Monday-09:00-10:00"></td>
                    <td id="Tuesday-09:00-10:00"></td>
                    <td id="Wednesday-09:00-10:00"></td>
                    <td id="Thursday-09:00-10:00"></td>
                    <td id="Friday-09:00-10:00"></td>
                    
                </tr>
                <tr>
                    <th>10:00-11:00</th>
                    <td id="Monday-10:00-11:00"></td>
                    <td id="Tuesday-10:00-11:00"></td>
                    <td id="Wednesday-10:00-11:00"></td>
                    <td id="Thursday-10:00-11:00"></td>
                    <td id="Friday-10:00-11:00"></td>
                  
                </tr>
                <tr>
                    <th>11:00-12:00</th>
                    <td id="Monday-11:00-12:00"></td>
                    <td id="Tuesday-11:00-12:00"></td>
                    <td id="Wednesday-11:00-12:00"></td>
                    <td id="Thursday-11:00-12:00"></td>
                    <td id="Friday-11:00-12:00"></td>
                    
                </tr>
                <tr>
                    <th>12:00-01:00</th>
                    <td id="Monday-12:00-01:00"></td>
                    <td id="Tuesday-12:00-01:00"></td>
                    <td id="Wednesday-12:00-01:00"></td>
                    <td id="Thursday-12:00-01:00"></td>
                    <td id="Friday-12:00-01:00"></td>
                    
                </tr>
                <tr>
                    <th>02:00-03:00</th>
                    <td id="Monday-02:00-03:00"></td>
                    <td id="Tuesday-02:00-03:00"></td>
                    <td id="Wednesday-02:00-03:00"></td>
                    <td id="Thursday-02:00-03:00"></td>
                    <td id="Friday-02:00-03:00"></td>
                 
                </tr>
                <tr>
                    <th>03:00-04:00</th>
                    <td id="Monday-03:00-04:00"></td>
                    <td id="Tuesday-03:00-04:00"></td>
                    <td id="Wednesday-03:00-04:00"></td>
                    <td id="Thursday-03:00-04:00"></td>
                    <td id="Friday-03:00-04:00"></td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Handle form submission
        document.getElementById('timetableForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent page reload

            // Get form values
            const subject = document.getElementById('subject').value;
            const staff = document.getElementById('staff').value;
            const time = document.getElementById('time').value;
            const day = document.getElementById('day').value;

            // Create the timetable cell ID (e.g., "Monday-09:00-10:00")
            const cellId = day + '-' + time;

            // Find the corresponding cell in the timetable
            const cell = document.getElementById(cellId);

            // Add the subject and staff to the cell
            if (cell) {
                cell.innerHTML = `<strong>${subject}</strong><br>${staff}`;
            }

            // Reset the form after submission
            document.getElementById('timetableForm').reset();
        });
    </script>

</body>
</html>
